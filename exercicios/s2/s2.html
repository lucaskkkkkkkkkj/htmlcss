<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para minha anjinha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            margin: 20px auto;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .click-text {
            color: #ff1a1a;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .letter-container {
            display: none;
            position: relative;
            width: 450px; 
            height: 350px;
            margin: 0 auto;
            animation: openLetter 2s forwards;
        }

        .letter {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border: 2px solid #800000;
            border-radius: 5px;
            overflow: hidden;
            padding: 20px;
            text-align: left;
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            color: #800000;
            text-indent: 2rem; 
            line-height: 1.6;
            display: inline-block;
            width: 100%;
            white-space: pre-wrap; 
            overflow-wrap: break-word; 
            word-wrap: break-word;
        }

        @keyframes openLetter {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .show-letter .letter-container {
            display: block;
        }

        .typing::after {
            content: '';
            animation: blink 1s infinite step-end;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart" onclick="openLetter()"></div>
        <div class="click-text">clique aqui</div>

        <div class="letter-container">
            <div class="letter">
                <div class="message" id="message"></div>
            </div>
        </div>
    </div>

    <script>
        const text = `Mor, obrigado por ter entrado na minha vida. Você foi a coisa mais especial que me ocorreu, seu brilho me guiou para felicidade, me ajudou a ser uma pessoa melhor. Sua alma impulsiona meu alto astral e clareia minha mente. Você é como um lago cristalino em meio a um deserto seco e vazio. Eu te amo infinitamente mais do que palavras podem proferir, infinitamente mais do que gestos podem expressar. Obrigado por existir e ser minha.
        Com amor, Luquinhas ❤`;

        function openLetter() {
            document.querySelector('.heart').style.display = 'none';
            document.querySelector('.click-text').style.display = 'none';
            document.querySelector('.letter-container').style.display = 'block';
            typeText();
        }

        function typeText() {
            const messageElement = document.getElementById('message');
            let i = 0;

            function typing() {
                if (i < text.length) {
                    messageElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, 50); 
                }
            }
            typing();
        }
    </script>
</body>
</html>

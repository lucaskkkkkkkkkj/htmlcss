<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: brown;
            width: 300px;
        }

        div:hover {
    
            color: darkred;
        }

        

    </style>
</head>
<body>
    <h1>passe o mouse aqui</h1>
    <div>
        aqui
        <p>naoseifodasekkkkkkkk</p>
    </div>
</body>
</html>

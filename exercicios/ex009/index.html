<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgpequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgmedia.png" type="image/png">
        <img src="imagens/imagemgrande.png" alt="imagem grande">
    </picture>
    <p>diminui a tela</p>

    <h1>audio em html</h1>
    <audio src="midias/Among The Stars - Everet Almond.mp3" controls ></audio>
    <p>outra forma</p>
    <audio preload="metadata" controls>
        <source src="midias/Among The Stars - Everet Almond.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
